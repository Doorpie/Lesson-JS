<!-- 61.  Дан инпут, в который можно ввести число. Сделайте так, чтобы при вводе числа в этот инпут и потери фокуса на странице искался чекбокс с таким номером и становился отмеченным, а остальные чекбоксы становились неотмеченными. -->

<!--  
<input type="text">
<input type="checkbox" name="" id="">1
<input type="checkbox" name="" id="">2
<input type="checkbox" name="" id="">3
<input type="checkbox" name="" id="">4
<input type="checkbox" name="" id="">5

   <script>
       $(':text').on('change', function() {

        let val = $(this).val();

        $(':checkbox').each(function(){
            if ($(this).index() == val) {
                $(':checkbox').attr('checked', false);
                $(this).attr('checked', true);
            }
        });
       });
   </script>
-->
