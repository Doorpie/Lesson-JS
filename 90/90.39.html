<body>
    <a href="#" id="show">Показать окно!</a><br>
    <a href="#" id="hide">Спрятать окно!</a><br>


    fgdfdg
    <div id="dialog" title="Простое окно">
        <p>
        This is the default dialog which is useful for 
        displaying information. The dialog window can be 
        moved, resized and closed with the 'x' icon.
        </p>
      </div>
    
    <style>
    body {
      height: 400px;
    }

    a{
      color: orange;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }

    .ui-widget-overlay {
        background: #aaa;
        opacity: .30;
        filter: Alpha(Opacity=.3);
    }
    </style>
    
    <script>
  			$("#dialog").dialog({
          modal:true,
          buttons:{
            Ok: function(){
              $(this).dialog( "close" );
            }
          }
        });
			$('#show').click(function(){
				$( "#dialog" ).dialog( "open" );
				return false;
			});
			$('#hide').click(function(){
				$( "#dialog" ).dialog( "close" );
				return false;
			});
    </script>
</body>
</html>
