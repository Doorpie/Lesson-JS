<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Js/jquery-ui-1.12.1/jquery-ui.min.css">

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"

<body>
  	<label for="tags">Введите страну (Беларусь, Бельгия, Бирма)</label><br><br>
	<input id="tags">
    
    <style>
    body {
      height: 400px;
    }

    a{
      color: orange;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }

    .ui-widget-overlay {
        background: #aaa;
        opacity: .30;
        filter: Alpha(Opacity=.3);
    }
    </style>
    
    <script>
      var availableTags = [
          "ActionScript",
          "AppleScript",
          "Asp",
          "BASIC",
          "C",
          "C++",
          "Clojure",
          "COBOL",
          "ColdFusion",
          "Erlang",
          "Fortran",
          "Groovy",
          "Haskell",
          "Java",
          "JavaScript",
          "Lisp",
          "Perl",
          "PHP",
          "Python",
          "Ruby",
          "Scala",
          "Scheme"
        ];
      $( "#tags" ).autocomplete({source: availableTags});
    </script>
</body>
</html>
