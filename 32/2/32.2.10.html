<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 32.2.10</title>
</head>
<body>
    <script>
        // 32.2.10  Выведите на экран таблицу table размером 5 на 5 так, чтобы в ее ячейках последовательно стояли числа от 1 до 25.

        let body = document.body;

        let table = document.createElement('table');

        body.appendChild(table);

        for (i = 0; i < 5; i++) {
            let tr = document.createElement('tr');
            table.appendChild(tr);

            for (j = 1; j <= 5; j++) {
                let td = document.createElement('td');
                td.innerHTML = i * 5 + j;
                tr.appendChild(td);
            }
        }
    </script>
</body>
</html>
