    <!-- 32.1.4 Сделайте функцию isSimple, которая параметром будет принимать целое число и возвращать true, если число простое и false - если не простое. Простое число - это такое число, которое не делится ни на какое другое, кроме кроме себя самого и единицы. Например, число 31 - простое. То есть в нашем случае нужно проверить, что число 31 не делится на все числа от 2 до 30. -->
    <script>

        function isSimple(divisors) {
            if (divisors == 0) {
                alert('true');
            } else {
                alert('false');
            }

        }

        function getDivisors(num) {
            let divisors = 0;

            for (let i = 2; i < num; i++) {

                if (num % i == 0) {
                    divisors++;
                }      
            }

            return divisors;
        }

isSimple(getDivisors(31));
    </script>
</body>
