<body>
    <!--  -->
    <script>
        function isFriendly(num1, num2) {
            return getDivisorsSum(num1) == num2 && getDivisorsSum(num2) == num1;
        };

        function getDivisorsSum(num) {
            return getSum(getDivisors(num));
        };

        function getDivisors(num) {
            let arr =[];

            for (let i = 1; i < num; i++) {
                if (num % i == 0) {
                    arr.push(i);
                }
            }
            
            return arr;
        };

        function getSum(arr) {
            let sum = 0;

            arr.forEach(element => {
                sum +=element;
            });

            return sum;
        };

        alert(isFriendly(220, 284));
    </script>
</body>
