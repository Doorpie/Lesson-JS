<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 32.1.3</title>
</head>
<body>

    <!-- 32.1.3  Дана строка вида 'var_text_hello'. Сделайте из него текст 'varTextHello'. -->

    <script>
            function func(str) {
                let strArr = str.split('_');

                return getNewArr(strArr).join('');                       
            };

            function getNewArr(strArr) {
                let newStrArr = [];

                for (i = 0; i < strArr.length; i++) {

                    if (i != 0) {
                        newStrArr.push(ucfirst(strArr[i]));
                    }

                    else {
                        newStrArr.push(strArr[i]);
                    }
                }

                return newStrArr;
            };

            function ucfirst (strArr) {
                return  strArr[0].toUpperCase() + strArr.substr(1);           
            };

            alert(func("var_text_hello"));
    </script>
    
</body>
</html>
