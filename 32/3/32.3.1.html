<body>
    <!--  32.3.1   Сделайте функцию setText, которая будет принимать id элемента и текст. Пусть эта функция устанавливает новый текст для элемента с этим id. Пример: пусть у нас даны два абзаца:

<p id="elem1"></p>
<p id="elem2"></p>
Давайте первому элементу установим текст 'первый', а второму - 'второй':

setText('elem1', 'первый');
setText('elem2', 'второй');
В результате получим следующий HTML код:

<p id="elem1">первый</p>
<p id="elem2">второй</p> -->

<p id="elem1"></p>
<p id="elem2"></p>

    <script>

        setText(elem1, "первый");
        setText(elem2, "второй");

        function setText(id, text) {
            id.innerHTML = text;
        }
    </script>
</body>
</html>
