<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 32.3.6</title>
</head>
<body>
    <!-- 32.3.6  Дан массив и ul. С помощью функции appendElem, сделанной в предыдущей задаче, запишите каждый элемент массива в отдельную li в этом ul.
     -->
     <ul id="elem"></ul>

     <script>
         let elem = document.getElementById('elem');
         let arr = [1, 2, 3, 4];

        getElem(arr, elem);


        function getElem(arr, elem) {
            for (i = 0; i < arr.length; i++) {
                appendElem(arr[i], elem);
            }
        }

        function appendElem (text, elem) {
            let li = createElement('li');

            li.innerHTML = text;

            elem.appendChild(li);
        }

        function createElement(element) {
            return document.createElement(element);
        }
     </script>
</body>
</html>
