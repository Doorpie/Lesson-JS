<body>
    <!--  32.3.2 Сделайте функцию addText, которая первым параметром будет принимать текст, а вторым - DOM элемент. Сделайте так, чтобы данная функция добавляла текст в конец этого элемента. Пример: дан следующий элемент:

<p id="elem">текст</p>
Получим наш элемент по id и используем нашу функцию addText, чтобы добавить ему в конец '!':

var elem = document.getElementById('elem');
addText('!', elem);
В результате получим следующий HTML код (в конец добавится '!'):

<p id="elem">текст!</p> -->

<p id="elem">текст</p>
<script>


    let elem = document.getElementById('elem');
    addText('!', elem);

    function addText(text, id) {
        id.innerHTML += text;
    }
</script>
    
</body>
