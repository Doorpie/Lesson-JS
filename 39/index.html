<!-- Практика -->
<!-- 9. Дан инпут и кнопка. Пользователь вводит в инпут число и жмет на кнопку и делает так произвольное количество раз. Сделайте так, чтобы каждый раз под инпутом в абзац через запятую выводился список всех введенных пользователем чисел, но без дублей. -->

<!--  
<input type="text">
<p></p>
<button>Жми</button>

    <script>
        let input = document.querySelector('input');
        let p = document.querySelector('p');
        let btn = document.querySelector('button');
        let set = new Set;

        btn.addEventListener('click', 
            () => {
                let arr = [];

                set.add(input.value);

                for (let elem of set) {
                    arr.push(elem);
                }

                p.innerHTML = arr;
            }
        );
    </script>
-->
