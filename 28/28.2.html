<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 28.2</title>
</head>
<body>
    <!--  Дана таблица с юзерами с двумя колонками: имя и фамилия. Под таблицей сделайте форму, с помощью которой можно будет добавить нового юзера в таблицу. Сделайте так, чтобы при клике на любую ячейку появлялся prompt, с помощью которого можно изменить текст ячейки. Задачу решите с помощью делегирования (то есть событие должно быть навешано на table).

 -->
    
 <table id="table" border=1>
     <tr>
         <th>Имя</th>
         <th>Фамилия</th>
     </tr>
     <tr>
         <td>Иван</td>
         <td>Иванов</td>
     </tr>
     <tr>
         <td>Петр</td>
         <td>Сидоров</td>
     </tr>
 </table>
<input type="text" id="name" placeholder="Имя">
<input type="text" id="surname" placeholder="Фамилия">
<input type="submit" id="btn">

<script>
    var table =document.getElementById('table');
    var btn =document.getElementById('btn');

    btn.addEventListener('click', func);

    function func() {
        var name =document.getElementById('name');
        var surname =document.getElementById('surname');
        var tr = document.createElement('tr');
        var tdName = document.createElement('td');
        var tdSurname = document.createElement('td');

        tdName.innerHTML = name.value;
        tdSurname.innerHTML = surname.value;

        table.appendChild(tr);
        tr.appendChild(tdName);
        tr.appendChild(tdSurname);

        name.value='';
        surname.value='';
    }

    table.addEventListener('click', func2);

    function func2() {
        var td = event.target.closest('td');

        if (td) { 
            var text = prompt('Измените текст');
            event.target.innerHTML = text;
        }
    }
</script>

</body>
</html>
