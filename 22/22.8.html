<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 22.8</title>
</head>
<body onload="go()">
    <!-- Создайте отсчет до полуночи: -->

    <style>
            body{
                text-align: center;
            }

            table {
                margin: 0px auto;
            }

            td, th {
                height: 30px;
                width: 100px;
            }
        </style>

    <p>До полуночи осталось:</p>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>Часы</th>
            <th>Минуты</th>
            <th>Секунды</th>
        </tr>
        <tr>
            <td id="hour">00</td>
            <td id="min">00</td>
            <td id="sek">00</td>
    </table>

    <script>
        function go() {
            window.timerId =  window.setInterval(func,1000);
        }

        function func() {
            var date = new Date;
            var now = date.getHours() + date.getMinutes() + date.getSeconds();
            var hour = document.getElementById('hour');
            var min = document.getElementById('min');
            var sek = document.getElementById('sek');

            hour.innerHTML = 23 - date.getHours();
            min.innerHTML = 59 - date.getMinutes();
            sek.innerHTML = 59 - date.getSeconds();
        }
    </script>
    
</body>
</html>
